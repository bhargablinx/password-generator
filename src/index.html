<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <script src="script.js" defer></script>
        <script
            src="https://kit.fontawesome.com/5593a2500e.js"
            crossorigin="anonymous"
        ></script>
        <title>Password Generator</title>
    </head>
    <body
        style="
            background-image: url(https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
        "
        class="flex justify-center items-center h-screen text-[#2a2a2a]"
    >
        <div
            class="shadow-2xl h-[400px] w-[350px] bg-white rounded-2xl p-6 pt-6"
        >
            <div class="text-center">
                <div class="text-xl font-bold tracking-wider">
                    Password Generator
                </div>
                <p class="text-xs text-[#5e5e5e]">
                    Generate strong random password!
                </p>
            </div>
            <div
                class="bg-gray-200 border border-gray-300 mt-4 rounded-2xl h-[70px] flex items-center px-4"
            >
                <div class="flex-3 font-mono text-lg text-[#444444]">
                    Assword!
                </div>
                <div class="flex-1 flex gap-3">
                    <button
                        class="bg-[#2a2a2a] text-white p-2 text-xs rounded-lg cursor-pointer"
                    >
                        Copy
                    </button>
                    <button
                        class="bg-[#2a2a2a] text-white px-2 text-xs p-1 rounded-lg cursor-pointer"
                    >
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
