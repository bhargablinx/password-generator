<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <script src="script.js" defer></script>
        <script
            src="https://kit.fontawesome.com/5593a2500e.js"
            crossorigin="anonymous"
        ></script>
        <title>Password Generator</title>
    </head>
    <body
        style="
            background-image: url(https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
        "
        class="flex justify-center items-center h-screen text-[#2a2a2a]"
    >
        <div
            class="shadow-2xl h-[400px] w-[380px] bg-white rounded-2xl p-6 pt-6"
        >
            <div class="text-center">
                <div class="text-xl font-bold tracking-wider">
                    Password Generator
                </div>
                <p class="text-xs text-[#5e5e5e]">
                    Generate strong random password!
                </p>
            </div>
            <div
                class="bg-gray-200 border border-gray-300 mt-4 rounded-2xl h-[70px] flex items-center px-4"
            >
                <div
                    class="pass-display-screen flex-3 font-mono text-lg text-[#444444]"
                >
                    Assword!
                </div>
                <div class="flex-1 flex gap-3">
                    <button
                        class="bg-[#2a2a2a] text-white p-2 text-xs rounded-lg cursor-pointer"
                    >
                        Copy
                    </button>
                    <button
                        class="bg-[#2a2a2a] text-white px-2 text-xs p-1 rounded-lg cursor-pointer"
                    >
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>
            <!-- PASSWORD CONTROLS -->
            <div class="my-5 mt-8 text-[#444444]">
                <div class="flex justify-between items-center m-3">
                    <label for="include-num">Include Number</label>
                    <label
                        class="relative inline-flex items-center cursor-pointer"
                    >
                        <input
                            type="checkbox"
                            id="include-num"
                            name="numAllowed"
                            class="sr-only peer"
                        />
                        <div
                            class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#2a2a2a]"
                        ></div>
                    </label>
                </div>
                <div class="flex justify-between items-center m-3">
                    <label for="include-upper">Include Uppercase</label>
                    <label
                        class="relative inline-flex items-center cursor-pointer"
                    >
                        <input
                            type="checkbox"
                            id="include-upper"
                            name="upperAllowed"
                            class="sr-only peer"
                        />
                        <div
                            class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#2a2a2a]"
                        ></div>
                    </label>
                </div>
                <div class="flex justify-between items-center m-3">
                    <label for="include-symbol">Include Symbols</label>
                    <label
                        class="relative inline-flex items-center cursor-pointer"
                    >
                        <input
                            type="checkbox"
                            id="include-symbol"
                            name="sym-Allowed"
                            class="sr-only peer"
                        />
                        <div
                            class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#2a2a2a]"
                        ></div>
                    </label>
                </div>
                <!-- PASSWORD LENGTH -->
                <div class="m-3 mt-4">
                    <div class="flex justify-between">
                        <div>Password length</div>
                        <div class="pass-length-holder"></div>
                    </div>
                    <input
                        type="range"
                        name="pass-len"
                        value="8"
                        min="8"
                        max="20"
                        id="pass-len"
                        class="pass-len-slider w-full mt-2 cursor-pointer"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
